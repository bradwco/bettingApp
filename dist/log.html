<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bets App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <script src="bundle.js"></script>
    <script src="../src/my.js"></script>

    <div class="content">
        
    </div>
    <nav class="bottom-bar">
        <button onclick="redirectToPage('leaderboard.html')">Leaderboard</button>
        <button onclick="redirectToPage('recents.html')">Recents</button>
        <button onclick="redirectToPage('log.html')">Log</button>
        <button onclick="redirectToPage('profile.html')">Profile</button>
    </nav>
    <form class = "newLog">
        <label for="money">Money Gain/Loss</label>
        <div>
            <select id="gainLoss" name="gainLoss">
                <option value="gain">Gain</option>
                <option value="loss">Loss</option>
            </select>
            <input type="text" id="money" name="money" pattern="-?\d+(\.\d{1,2})?" title="Enter a valid number" required>
            <!--
                ^-? allows an optional minus sign for negative numbers.
                \d+ matches one or more digits.
                (\.\d+)? allows an optional decimal point followed by one or more digits.   
            -->
        </div>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button>Submit</button>
    </form>
</body>
</html>
